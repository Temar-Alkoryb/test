  <head>

    <title>test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="container" ng-controller="MainController as main">

    	<div class="form-group col-md-12">
    	  <input type="text" name="search"
    	  		 class="form-control"
    	  		 ng-model="search"
    	  value="" placeholder="" id="" />
    	</div>

    	<table class="table table-hover">
			<thead>
			  <tr>
          <th>Clicks</th>
  				<th>Date</th>
  				<th>Rand</th>
			  </tr>
			</thead>

			<tbody>
				<tr data-toggle="collapse"
					data-target="#accordion"
					class="clickable"
					ng-repeat="row in main.rows | filter:search track by $index"
					ng-click="main.addClick($index)";>
          <td ng-bind="row.clicks" ng-model="row.clicks"></td>
					<td ng-show="row.visible" ng-bind="row.date"></td>
					<td ng-show="row.visible" ng-bind="row.randomNum"></td>
				</tr>
			</tbody>
		</table>


    </div>


    <!-- build:js(src) scripts/vendor.js -->

    <!-- run `gulp inject` to automatically populate bower script dependencies -->

    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->

    <!-- inject:partials -->
